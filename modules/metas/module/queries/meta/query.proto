syntax = "proto3";
package meta;

import "google/api/annotations.proto";
import "modules/metas/module/queries/meta/queryRequest.proto";
import "modules/metas/module/queries/meta/queryResponse.proto";

service Query{
  rpc Meta(QueryRequest) returns(QueryResponse){
    option (google.api.http).get = "/mantle/metas/v1beta1/meta/{dataID}";
  }
}