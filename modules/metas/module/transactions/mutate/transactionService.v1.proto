syntax = "proto3";
package assets.transactions.mutate;

import "google/api/annotations.proto";
import "modules/assets/internal/transactions/mutate/message.v1.proto";
import "modules/assets/internal/transactions/mutate/transactionResponse.v1.proto";

service Transaction {
  rpc Mutate(mutate.Message) returns (mutate.TransactionResponse) {
    option (google.api.http).post = "/mantle/assets/mutate";
  }
}