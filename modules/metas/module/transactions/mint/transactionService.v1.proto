syntax = "proto3";
package assets.transactions.mint;

import "google/api/annotations.proto";
import "modules/assets/internal/transactions/mint/message.v1.proto";
import "modules/assets/internal/transactions/mint/transactionResponse.v1.proto";

service Transaction {
  rpc Mint(mint.Message) returns (mint.TransactionResponse) {
    option (google.api.http).post = "/mantle/assets/mint";
  }
}