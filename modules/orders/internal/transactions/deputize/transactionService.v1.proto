syntax = "proto3";
package orders.transactions.deputize;

import "google/api/annotations.proto";
import "modules/orders/internal/transactions/deputize/message.v1.proto";
import "modules/orders/internal/transactions/deputize/transactionResponse.v1.proto";

service Transaction {
  rpc Deputize(deputize.Message) returns (deputize.TransactionResponse) {
    option (google.api.http).post = "/mantle/orders/deputize";
  }
}