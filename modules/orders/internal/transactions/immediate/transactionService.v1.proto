syntax = "proto3";
package orders.transactions.immediate;

import "google/api/annotations.proto";
import "modules/orders/internal/transactions/immediate/message.v1.proto";
import "modules/orders/internal/transactions/immediate/transactionResponse.v1.proto";

service Transaction {
  rpc Immediate(immediate.Message) returns (immediate.TransactionResponse) {
    option (google.api.http).post = "/mantle/metas/immediate";
  }
}