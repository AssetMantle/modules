syntax = "proto3";
package orders.transactions.cancel;

import "google/api/annotations.proto";
import "modules/orders/internal/transactions/cancel/message.v1.proto";
import "modules/orders/internal/transactions/cancel/transactionResponse.v1.proto";

service Transaction {
  rpc Cancel(cancel.Message) returns (cancel.TransactionResponse) {
    option (google.api.http).post = "/mantle/orders/cancel";
  }
}