syntax = "proto3";
package deputize;

import "gogoproto/gogo.proto";

message TransactionRequest {
  option (gogoproto.goproto_getters) = false;

  string from_id = 1;
  string to_id = 2;
  string classification_id = 3;
  string maintained_properties = 4;
  bool can_mint_asset = 5;
  bool can_burn_asset = 6;
  bool can_renumerate_asset = 7;
  bool can_add_maintainer = 8;
  bool can_remove_maintainer = 9;
  bool can_mutate_maintainer = 10;

}