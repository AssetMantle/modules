syntax = "proto3";
package assets.transactions.define;

import "google/api/annotations.proto";
import "modules/assets/internal/transactions/define/message.v1.proto";
import "modules/assets/internal/transactions/define/transactionResponse.v1.proto";

service Transaction {
  rpc Define(define.Message) returns (define.TransactionResponse) {
    option (google.api.http).post = "/mantle/assets/define";
  }
}