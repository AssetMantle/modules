syntax = "proto3";
package assets.transactions.define;

import "gogoproto/gogo.proto";

message TransactionRequest {
  option (gogoproto.goproto_getters) = false;

  string from = 1;
  string from_id = 2;
  string immutable_meta_properties = 3;
  string immutable_properties = 4;
  string mutable_meta_properties = 5;
  string mutable_properties = 6;
}