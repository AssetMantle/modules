
syntax = "proto3";
package assets.transactions.renumerate;

import "google/api/annotations.proto";
import "modules/assets/internal/transactions/renumerate/message.v1.proto";
import "modules/assets/internal/transactions/renumerate/transactionResponse.v1.proto";

service Transaction {
  rpc Renumerate(renumerate.Message) returns (renumerate.TransactionResponse) {
    option (google.api.http).post = "/mantle/assets/renumerate";
  }
}