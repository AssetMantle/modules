syntax = "proto3";
package identities.transactions.deputize;

import "google/api/annotations.proto";
import "modules/identities/internal/transactions/deputize/message.v1.proto";
import "modules/identities/internal/transactions/deputize/transactionResponse.v1.proto";

service Transaction {
  rpc Deputize(deputize.Message) returns (deputize.TransactionResponse) {
    option (google.api.http).post = "/mantle/identities/deputize";
  }
}