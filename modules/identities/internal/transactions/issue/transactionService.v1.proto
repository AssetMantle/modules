syntax = "proto3";
package identities.transactions.issue;

import "google/api/annotations.proto";
import "modules/identities/internal/transactions/issue/message.v1.proto";
import "modules/identities/internal/transactions/issue/transactionResponse.v1.proto";

service Transaction {
  rpc Issue(issue.Message) returns (issue.TransactionResponse) {
    option (google.api.http).post = "/mantle/identities/issue";
  }
}