syntax = "proto3";
package identities.transactions.revoke;

import "google/api/annotations.proto";
import "modules/identities/internal/transactions/revoke/message.v1.proto";
import "modules/identities/internal/transactions/revoke/transactionResponse.v1.proto";

service Transaction {
  rpc Revoke(revoke.Message) returns (revoke.TransactionResponse) {
    option (google.api.http).post = "/mantle/identities/revoke";
  }
}