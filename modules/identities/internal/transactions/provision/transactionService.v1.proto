syntax = "proto3";
package identities.transactions.provision;

import "google/api/annotations.proto";
import "modules/identities/internal/transactions/provision/message.v1.proto";
import "modules/identities/internal/transactions/provision/transactionResponse.v1.proto";

service Transaction {
  rpc Provision(provision.Message) returns (provision.TransactionResponse) {
    option (google.api.http).post = "/mantle/identities/provision";
  }
}