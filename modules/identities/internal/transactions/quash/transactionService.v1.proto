syntax = "proto3";
package identities.transactions.quash;

import "google/api/annotations.proto";
import "modules/identities/internal/transactions/quash/message.v1.proto";
import "modules/identities/internal/transactions/quash/transactionResponse.v1.proto";

service Transaction {
  rpc Quash(quash.Message) returns (quash.TransactionResponse) {
    option (google.api.http).post = "/mantle/identities/quash";
  }
}