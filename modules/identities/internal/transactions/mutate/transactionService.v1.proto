syntax = "proto3";
package identities.transactions.mutate;

import "google/api/annotations.proto";
import "modules/identities/internal/transactions/mutate/message.v1.proto";
import "modules/identities/internal/transactions/mutate/transactionResponse.v1.proto";

service Transaction {
  rpc Mutate(mutate.Message) returns (mutate.TransactionResponse) {
    option (google.api.http).post = "/mantle/identities/mutate";
  }
}