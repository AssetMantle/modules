syntax = "proto3";
package identities.transactions.nub;

import "google/api/annotations.proto";
import "modules/identities/internal/transactions/nub/message.v1.proto";
import "modules/identities/internal/transactions/nub/transactionResponse.v1.proto";

service Transaction {
  rpc Nub(nub.Message) returns (nub.TransactionResponse) {
    option (google.api.http).post = "/mantle/identities/nub";
  }
}