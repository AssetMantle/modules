version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com
    except:
      - buf.build/googleapis/googleapis
      - buf.build/cosmos/gogo-proto
      - buf.build/cosmos/cosmos-sdk
    override:
      buf.build/assetmantle/schema: github.com
plugins:
  - name: gocosmos
    out: ../
    opt: plugins=grpc
