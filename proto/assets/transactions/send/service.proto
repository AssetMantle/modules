syntax = "proto3";
package assetmantle.modules.assets.transactions.send;

import "google/api/annotations.proto";
import "assets/transactions/send/message.proto";
import "assets/transactions/send/transaction_response.proto";

service Msg {
  rpc Handle(Message) returns (TransactionResponse) {
    option (google.api.http).post = "/mantle/assets/send";
  }
}