syntax = "proto3";

package persistence_sdk.schema.types.base;

import "gogoproto/gogo.proto";

option go_package = "github.com/persistenceOne/persistenceSDK/schema/types/base";

message DecData {
  option (gogoproto.goproto_stringer) = false;

  bytes value = 1 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.DecProto", (gogoproto.nullable) = false];
}