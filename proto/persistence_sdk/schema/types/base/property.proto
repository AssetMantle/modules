syntax = "proto3";

package persistence_sdk.schema.types.base;

import "gogoproto/gogo.proto";

option go_package = "github.com/persistenceOne/persistenceSDK/schema/types/base";

message Property {
  string id = 1 [(gogoproto.customtype) = "github.com/persistenceOne/persistenceSDK/schema/types.ID", (gogoproto.nullable) = false];
  string fact = 2 [(gogoproto.customtype) = "github.com/persistenceOne/persistenceSDK/schema/types.Fact", (gogoproto.nullable) = false];
}