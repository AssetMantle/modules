syntax = "proto3";

package modules.identities.internal.queries;

import "gogoproto/gogo.proto";
import "persistence_sdk/modules/identities/internal/queries/identity/query.proto";
import "google/api/annotations.proto";

option go_package = "github.com/persistenceOne/persistenceSDK/modules/identities/internal/queries";

//TODO service endpoint
service Query {
  rpc Identity(modules.identities.internal.queries.identity.QueryRequest) returns ( modules.identities.internal.queries.identity.QueryResponse) {
    option (google.api.http).get = "/sdk/identity/identity";
  }
}