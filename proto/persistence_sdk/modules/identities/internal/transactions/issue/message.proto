  string classification_i_d = 4 [(gogoproto.customtype) = "github.com/persistenceOne/persistenceSDK/schema/types.ID", (gogoproto.nullable) = false,(gogoproto.moretags) = "valid:\"required~required field ClassificationID missing\""] ;
  string immutable_meta_properties = 5 [(gogoproto.customtype) = "github.com/persistenceOne/persistenceSDK/schema/types.MetaProperties", (gogoproto.nullable) = false,(gogoproto.moretags) = "valid:\"required~required field ImmutableMetaProperties missing\""];
  string immutable_properties = 6 [(gogoproto.customtype) = "github.com/persistenceOne/persistenceSDK/schema/types.Properties", (gogoproto.nullable) = false,(gogoproto.moretags) = "valid:\"required~required field ImmutableProperties missing\""];
  string mutable_meta_properties = 7 [(gogoproto.customtype) = "github.com/persistenceOne/persistenceSDK/schema/types.MetaProperties", (gogoproto.nullable) = false,(gogoproto.moretags) = "valid:\"required~required field MutableMetaProperties missing\""];
