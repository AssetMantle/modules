syntax = "proto3";

package persistence_sdk.modules.assets.internal.queries;

import "gogoproto/gogo.proto";
import "persistence_sdk/modules/assets/internal/queries/asset/query.proto";
import "google/api/annotations.proto";

option go_package = "github.com/persistenceOne/persistenceSDK/modules/assets/internal/queries";


service Query {
  rpc Asset(asset.QueryRequest) returns (asset.QueryResponse) {
    option (google.api.http).get = "/sdk/assets/asset";
  }
}