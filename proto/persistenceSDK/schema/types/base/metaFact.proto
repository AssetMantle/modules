syntax = "proto3";

package persistenceSDK.schema.types.base;

import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";
import "persistenceSDK/schema/types/base/signatures.proto";

option go_package = "github.com/persistenceOne/persistenceSDK/schema/types/base";

message MetaFact {
  option (gogoproto.goproto_getters) = false;
  persistenceSDK.schema.types.base.Signatures signatures = 1;
  google.protobuf.Any data = 2;
}
