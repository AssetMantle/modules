syntax = "proto3";
package data;

import "gogoproto/gogo.proto";
import "schema/ids/base/anyOwnableID.v1.proto";
import "schema/ids/base/identityID.v1.proto";
import "schema/data/base/decData.v1.proto";

message RoyaltyData {
  option (gogoproto.goproto_getters) = false;

  ids.AnyOwnableID any_ownable_id = 1;
  ids.IdentityID identity_id = 2;
  repeated DecData splits = 3;
}