syntax = "proto3";
package ids;

import "schema/ids/base/assetID.proto";
import "schema/ids/base/classificationID.proto";
import "schema/ids/dataID.proto";
import "schema/ids/base/hashID.proto";
import "schema/ids/base/identityID.proto";
import "schema/ids/base/maintainerID.proto";
import "schema/ids/base/orderID.proto";
import "schema/ids/base/ownableID.proto";
import "schema/ids/base/propertyID.proto";
import "schema/ids/base/splitID.proto";
import "schema/ids/base/stringID.proto";

message ID {
  oneof impl {
    AssetID AssetID = 1;
    ClassificationID ClassificationID = 2;
    DataID DataID = 3;
    HashID HashID = 4;
    IdentityID IdentityID = 5;
    MaintainerID MaintainerID = 6;
    OrderID OrderID = 7;
    OwnableID OwnableID = 8;
    PropertyID PropertyID = 9;
    SplitID SplitID = 10;
    StringID StringID = 11;
  }
}