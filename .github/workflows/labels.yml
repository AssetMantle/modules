name: Manage Labels

on:
  push:
    paths:
      - .github/labels.yml
      - .github/workflows/labels.yml

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Label Manager
        if: success()
        uses: crazy-max/ghaction-github-labeler@v4
